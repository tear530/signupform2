<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Sign In Site</title>
</head>

<body>

    <div class="main">

        <div class="leftside">


            <div class="heroandtext">
                <img class="heroimg" src="odin-lined.png" alt="Italian Trulli">
                <h1 class="odin">ODIN</h1>


            </div>

            <div class="creditsdiv">

                <p class="credits">
                    Photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                        West</a>
                    on
                    <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>






        </div>

        <div class="right">

            <div class="textside">
                <h1 class="texts">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.

                    <p class="text2">You <em>know</em> you want to.</p>

                </h1>
            </div>



            <form action="" method="post">

                <div class="backs">
                    <div class="letsdothis">
                        <p class="letsdothis">Let's do this!</p>

                    </div>
                    <div class="names">
                        <div class="fnames">

                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="snames">
                            <div class="names"></div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>


                    <div class="emailphone">

                        <div class="email">
                            <label for="user_email">Email Address</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>

                        <div class="phone">
                            <label for="Phone Number">Phone Number</label>
                            <input type="tel" id="amount" name="amount">
                        </div>
                    </div>

                    <div class="passwords">

                        <div class="pass1">

                            <label for="user_password">Password</label>
                            <input type="password" class="error" id="user_password" name="password">
                        </div>

                        <div class="pass1">
                            <label for="user_password">Confirm Password</label>
                            <input type="password" class="error" id="user_password" name="password">
                        </div>
                    </div>

                </div>

                <div class="button">
                    <button class="submit" type="submit">Create Account</button>
                </div>

            </form>

            <div class="already">Already have an account? Log in</div>



        </div>

    </div>

</body>

</html>
